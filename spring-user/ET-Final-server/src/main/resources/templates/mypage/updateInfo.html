<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원정보 수정</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<th:block th:replace="~{common/common}"></th:block>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Noto Sans KR', sans-serif;
			min-height: 100vh;
			display: block;
		}

		.sidebar {
			width: 200px;
			background-color: #f8f9fa;
			padding: 20px;
			border-right: 1px solid #ddd;
			position: fixed;
			height: 70vh;
			/* 70vh로 높이 설정 */
			z-index: 1;
			top: 90px;
			/* 상단에 붙이기 */
		}

		.main-content {
			flex: 1;
			padding: 40px;
			margin-left: 200px;
			z-index: 2;
			position: relative;
		}

		.mypage-container {
			display: flex;
			min-height: calc(100vh - 200px);
			position: relative;
		}

		.menu-list {
			list-style: none;
		}

		.menu-item {
			margin-bottom: 15px;
		}

		.menu-item a {
			text-decoration: none;
			color: #333;
			display: flex;
			align-items: center;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.2s;
		}

		.menu-item a:hover {
			background-color: #eee;
		}

		/* 페이지 타이틀 마진 조정 */
		.page-title {
			margin-top: 0;
			/* 기존 마진 제거 */
			font-size: 24px;
			margin-bottom: 30px;
			padding-bottom: 15px;
			border-bottom: 2px solid #333;
		}

		.info-section {
			margin-top: 20px;
		}

		.info-section h3 {
			font-size: 18px;
			margin-bottom: 20px;
		}

		.form-group {
			position: relative; /* 부모 컨테이너에 위치를 상대적으로 설정 */
    	margin-bottom: 20px;
    	display: flex;
    	flex-wrap: wrap; /* 메시지가 다음 줄로 넘어갈 수 있도록 설정 */
			align-items: flex-start;
		}

		.form-group label {
			width: 120px;
			font-weight: 500;
			padding-top: 8px; /* 입력창과 세로 중앙 정렬을 위한 패딩 */
		}

		.form-group input[type="text"],
		.form-group input[type="email"],
		.form-group input[type="tel"] {
			width: 300px;
			padding: 8px 12px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 14px;
			
		}

		.form-group input:disabled {
			background-color: #f8f9fa;
			cursor: not-allowed;
		}

		#emailVerification {
			position: relative; /* 부모 컨테이너에 위치를 상대적으로 설정 */
    	margin-bottom: 20px;
    	display: flex;
    	flex-wrap: wrap; /* 메시지가 다음 줄로 넘어갈 수 있도록 설정 */
			align-items: flex-start;
		}


		.edit-btn {
    padding: 8px 15px;
    background: #004CFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
	  margin-left: 8.5px;
	}

	.edit-btn:hover {
    background-color: #0039e5;
}

    .verify-btn {
    padding: 8px 15px;
    background: #004CFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
	  margin-left: 15px;
}

.verify-btn:hover {
	background-color: #0039e5;
}

 
		.form-actions {
			margin-top: 30px;
			padding-left: 120px; /* 라벨 너비만큼 패딩 */
		}

		.cancelBtn {
			padding: 10px 20px;
			border: 1px solid #ccc;
			background-color: #f5f5f5;
			color: #333;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.cancelBtn:hover {
			background-color: #ddd;
		}

		.updateBtn {
			padding: 10px 20px;
			border: none;
			background-color: #ff4d4f;
			color: white;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.updateBtn:hover {
			background-color: #d9363e;
		}

		.sidebar-nav {
			width: 100%;
		}

		.nav-link {
			text-decoration: none;
			color: #333;
			display: block;
			padding: 10px;
			transition: background-color 0.2s;
		}

		.nav-link.active {
			background-color: #ff4d4f;
			color: white;
			border-radius: 5px;
		}

		.nav-link:hover {
			background-color: #eee;
		}

		.nav-link:hover:not(.active) {
			background-color: #eee;
			border-radius: 5px;
		}

		/* 이메일 폼 그룹을 위한 특별한 스타일 */
		.input-button-group {
    display: flex;
    align-items: center;
    gap: 10px; /* 입력창과 버튼 사이 간격 */
		}

		.update-message {
			width: 100%; /* 전체 너비 사용 */
    	margin-left: 120px; /* label width와 동일 */
    	margin-top: 5px; /* 위쪽 여백 */
    	font-size: 15px;
	}

	.update-message.confirm {
    color: #5cb85c; /* 확인 메시지 색상 */
	}

	.verification-message {
			width: 100%; /* 전체 너비 사용 */
    	margin-left: 120px; /* label width와 동일 */
    	margin-bottom: 15px;
    	font-size: 15px;
			color: #d9363e;
	}

	.verification-message.confirm {
    color: #5cb85c; /* 확인 메시지 색상 */
	}

	.form-group.gender {
			display: flex;
    	align-items: center;
   		margin-bottom: 20px;
		}

		.form-group.gender label:first-child {
    width: 120px; /* 라벨 너비 고정 */
    font-weight: 500;
		}

		.form-group.gender input[type="radio"] {
    margin: 0 5px 0 0; /* 라디오 버튼과 텍스트 사이 간격 */
		cursor: pointer;
		}	

		.form-group.gender label:not(:first-child) {
		width: auto;
    margin-right: 20px; /* 라디오 버튼 그룹 사이 간격 */
    font-weight: normal;
    display: flex;
    align-items: center;
		}

		/* 라디오 버튼 옵션들을 감싸는 컨테이너 */
		.radio-group {
    display: flex;
    align-items: center;
		
		}

	

	</style>
</head>

<body>
	<th:block th:replace="~{common/header}"></th:block>

	<div class="mypage-container">
		<!-- 사이드바 -->
		<div class="sidebar">
		   <nav class="sidebar-nav">
		       <ul class="menu-list">
		           <li class="menu-item">
		               <a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
		           </li>
		           <!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
		           <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		               <a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="memberInquiryt" class="mypage-side-menu-link nav-link">1:1 문의</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="memberInquirytList" class="mypage-side-menu-link nav-link">문의내역</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
		           </li>
		       </ul>
		   </nav>
		</div>

		<div class="main-content">
			<h2 class="page-title">회원정보수정</h2>

			<div class="info-section">
				<h3>기본정보</h3>
				<form id="updateForm">
					<div class="form-group">
						<label for="userId">아이디</label>
						<input type="text" id="userId" disabled>
					</div>

					<div class="form-group">
						<label for="userPhone">휴대폰번호</label>
						<input type="text" id="userTel">
						<input type="hidden" id="currentTel">
						<span class="update-message" id="updateTelMessage"></span>
					</div>

					<div class="form-group">
						<label for="userNickname">닉네임</label>
						<input type="text" id="userNickname">
						<input type="hidden" id="currentNickname">
						<span class="update-message" id="updateNickMessage"></span>
					</div>

					<div class="form-group">
						<label for="verificationEmail">이메일</label>
						<div class="input-button-group">
								<input type="text" name="verificationEmail" id="verificationEmail" placeholder="이메일을 입력하세요">
								<input type="hidden" id="currentEmail">
								<button type="button" class="edit-btn" id="verificationBtn">인증번호 받기</button>
						</div>
						<span class="verification-message" id="verificationEmailMessage"></span>
				</div>

					<div id="emailVerification" style="margin-top : 10px;">
						<div class="form-group">
							<label for="verificationCode">인증코드</label>
							<input type="text" id="verificationCode" placeholder="인증번호 입력">
							<button type="button" class="verify-btn" id="verificationConfirmBtn">인증하기</button>
						</div>
						<span class="verification-message" id="verificationMessage"></span>
					</div>

					<div class="form-group gender">
    				<label>성별</label>
    					<div class="radio-group">
        				<label for="male">
            		<input type="radio" id="male" name="gender" value="M">
            			남
        				</label>
        				<label for="female">
            		<input type="radio" id="female" name="gender" value="F">
            			여
        				</label>
    				</div>
				</div>

					<div class="form-actions">
						<button type="button" class="cancelBtn">취소</button>
						<button type="submit" class="updateBtn">수정</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<th:block th:replace="~{common/footer}"></th:block>

	<script src="/js/myPage/updateInfo.js"></script>
</body>

</html>
