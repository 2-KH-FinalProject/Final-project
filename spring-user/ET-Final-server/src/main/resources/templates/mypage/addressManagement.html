<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배송지 관리</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
	<link rel="stylesheet" href="/css/main-style.css">
	
	<th:block th:replace="~{common/common}"></th:block>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 20px;
    margin-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 10px;
    color: #333;
}

.tabs {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 20px;
}

.tab {
    padding: 10px 20px;
    font-size: 14px;
    background-color: #f2f2f2;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 4px 4px 0 0;
    cursor: pointer;
}

.tab.active {
    background-color: #fff;
    border-bottom: none;
    color: #d9534f;
}

.description {
    font-size: 12px;
    color: #666;
    margin-bottom: 15px;
}

.add-address-btn {
    display: block;
    width: 100%;
    padding: 10px 0;
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
}

.add-address-btn:hover {
    background-color: #c9302c;
}

.address-box {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 15px;
    background-color: #f9f9f9;
    margin-bottom: 10px;
    position: relative;
}

.address-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.recipient-name {
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.default-badge {
    font-size: 12px;
    color: #fff;
    background-color: #d9534f;
    padding: 2px 6px;
    border-radius: 4px;
}

.address-details {
    font-size: 13px;
    color: #555;
    line-height: 1.5;
}

.edit-btn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: #f2f2f2;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 12px;
    padding: 5px 10px;
    cursor: pointer;
}

.edit-btn:hover {
    background-color: #e0e0e0;
}

</style>
</head>


<body>

    <th:block th:replace="~{common/header}"></th:block>

    <div class="container">
        <h2 class="title">배송지관리</h2>
        
        <div class="tabs">
            <button class="tab active">나의 주소록</button>
        </div>

        <p class="description">나의 주소록은 최대 10개까지 저장할 수 있습니다.</p>

        <button class="add-address-btn">+ 새 배송지 추가</button>

        <div class="address-box">
            <div class="address-header">
                <span class="recipient-name">고민규</span>
                <span class="default-badge">기본배송지</span>
            </div>
            <div class="address-details">
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div>
                <button class="edit-btn">수정</button>
            </div>
        </div>

        
    </div>
    

	
    <!-- common/footer 추가-->
	<th:block th:replace="~{common/footer}"></th:block>


    <script>

    </script>
	
	<script src="/js/main.js"></script>
	
</body>

</html>
