<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배송지 관리</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
	<link rel="stylesheet" href="/css/main-style.css">
	
	<th:block th:replace="~{common/common}"></th:block>

    <style>
		
		.adsModal {
    display: none; /* 기본적으로 숨김 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
    z-index: 1000; /* 다른 요소 위에 표시 */
    justify-content: center; /* 수평 가운데 정렬 */
    align-items: center; /* 수직 가운데 정렬 */
}

.adsModal.show {
    display: flex; /* 모달이 보이도록 설정 */
}

.adsModal-content {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    width: 90%; /* 모바일 화면을 고려한 넓이 */
    max-width: 500px; /* 최대 넓이 제한 */
    position: relative; /* 내부 요소 위치 조정 가능 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
    animation: modalFadeIn 0.3s ease-in-out; /* 모달 등장 애니메이션 */
}

.adsModal-header {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd; /* 구분선 추가 */
}

.adsModal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #333;
}

.adsForm-group {
    margin-bottom: 15px;
}

.adsForm-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.adsForm-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.adsForm-group .required::after {
    content: " *";
    color: red;
}

.address-search-group {
    display: flex;
    gap: 10px;
}

.address-search-group input {
    flex: 1;
}

.address-search-btn {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.address-search-btn:hover {
    background-color: #555;
}

.button-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.adsCancel-btn {
    background-color: #ddd;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.adsCancel-btn:hover {
    background-color: #bbb;
}

.adsSubmit-btn {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.adsSubmit-btn:hover {
    background-color: #555;
}

.adsForm-group input:focus {
    outline: none;
    border-color: #333;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
}

/* 모달 팝업 등장 애니메이션 */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        .sidebar {
			width: 200px;
			background-color: #f8f9fa;
			padding: 20px;
			border-right: 1px solid #ddd;
			position: fixed;
			height: 70vh;
			/* 70vh로 높이 설정 */
			z-index: 1;
			top: 90px;
			/* 상단에 붙이기 */
		}

        .main-content {
			flex: 1;
			padding: 40px;
			margin-left: 200px;
			z-index: 2;
			position: relative;
		}

        .mypage-container {
			display: flex;
			min-height: calc(100vh - 200px);
			position: relative;
		}

		.menu-list {
			list-style: none;
		}

		.menu-item {
			margin-bottom: 15px;
		}

		.menu-item a {
			text-decoration: none;
			color: #333;
			display: flex;
			align-items: center;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.2s;
		}

		.menu-item a:hover {
			background-color: #eee;
		}

        .add-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .add-button:hover {
            background-color: #555;
        }
        
        .address-list {
            border-top: 2px solid #333;
        }
        
        .address-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .address-checkbox {
            margin-right: 15px;
        }
        
        .address-content {
            flex-grow: 1;
        }
        
        .address-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            display: none;
            gap: 10px;
        }
        
        .action-buttons.show {
            display: flex;
        }
        
        .edit-button, .delete-button {
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .sidebar-nav {
			width: 100%;
		}

		.nav-link {
			text-decoration: none;
			color: #333;
			display: block;
			padding: 10px;
			transition: background-color 0.2s;
		}

		.nav-link.active {
			background-color: #ff4d4f;
			color: white;
			border-radius: 5px;
		}

		.nav-link:hover {
			background-color: #eee;
		}

		.nav-link:hover:not(.active) {
			background-color: #eee;
			border-radius: 5px;
		}

		/* 기본 스타일 */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.add-button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* 모달 스타일 */
.adsModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.adsModal.show {
    display: flex;
}

.adsModal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.adsForm-group {
    margin-bottom: 15px;
}

.adsForm-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}


		.address-list {
    margin-top: 20px;
}

.address-item {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}





    </style>

</head>


<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="mypage-container">
		<!-- 사이드바 -->
		<div class="sidebar">
		   <nav class="sidebar-nav">
		       <ul class="menu-list">
		           <li class="menu-item">
		               <a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
		           </li>
		           <!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
		           <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		               <a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
		           </li>
		           <li class="menu-item">
		               <a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
		           </li>
		       </ul>
		   </nav>
		</div>

        <div class="container">
			
            <div class="header">
              <h1>배송지 관리</h1>
							<p>나의 주소록은 최대 10개까지 저장할 수 있습니다.</p>
              <button class="add-button">새 배송지 추가</button>
            </div>

						<div class="address-list">
							<!-- 주소 목록이 여기에 동적으로 추가됨 -->
						</div>


			
			<!-- 새 배송지 추가 모달 -->
			<div id="adsModal" class="adsModal">
			        <div class="adsModal-content">
			            <div class="adsModal-header">
			                <h2>배송지 추가</h2>
			            </div>
			            <form id="addressForm">
			                <div class="adsForm-group">
			                    <label class="required" for="receiverName">받는 사람</label>
			                    <input type="text" id="receiverName" required>
			                </div>

			                <div class="adsForm-group">
			                    <label class="required" for="adsPostcode">우편번호</label>
			                    <div class="address-search-group">
			                        <input type="text" id="adsPostcode" readonly required>
			                        
															<button type="button" id="adsSearchAddress" 
															class="address-search-btn">주소 검색</button>

			                    </div>
			                </div>

			                <div class="adsForm-group">
			                    <label class="required" for="adsAddress">주소</label>
			                    <input type="text" id="adsAddress" readonly required>
			                </div>

			                <div class="adsForm-group">
			                    <label class="required" for="adsDetailAddress">상세주소</label>
			                    <input type="text" id="adsDetailAddress" required>
			                </div>

			                <div class="adsForm-group">
			                    <label class="required" for="adsPhone">휴대폰 번호</label>
			                    <input type="tel" id="adsPhone" required placeholder="ex) 010-1234-5678">
			                </div>

			                <div class="adsForm-group">
			                    <label for="adsExtraPhone">추가 연락처</label>
			                    <input type="tel" id="adsExtraPhone" placeholder="ex) 010-1234-5678">
			                </div>

			                <div class="button-group">
			                    <button type="button" class="adsCancel-btn" id="adsCancelBtn">취소</button>
			                    <button type="submit" class="adsSubmit-btn" id="adsSubmitBtn">등록</button>
			                </div>
			            </form>
			        </div>
			    </div>
    

	
    <!-- common/footer 추가-->
	<th:block th:replace="~{common/footer}"></th:block>


    
    <script src="/js/myPage/addressManagement.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>            

	
</body>

</html>
