<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의내역</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <th:block th:replace="~{common/common}"></th:block>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: block;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 50vh;
            z-index: 1;
            top: 90px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            margin-left: 200px;
            z-index: 2;
            position: relative;
        }

        .inquiry-container {
            display: flex;
            min-height: calc(100vh - 200px);
            position: relative;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .menu-item a:hover {
            background-color: #eee;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .inquiry-search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .inquiry-search-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .inquiry-search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .inquiry-search-btn {
            padding: 8px 15px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inquiry-search-btn:hover {
            background-color: #d9363e;
        }

        .inquiry-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inquiry-table th,
        .inquiry-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inquiry-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .inquiry-table tr:hover {
            background-color: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #f5f5f5;
        }

        .pagination button.active {
            background-color: #ff4d4f;
            color: white;
            border-color: #ff4d4f;
        }

        .inquiry-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-waiting {
            background-color: #ffd666;
            color: #333;
        }

        .status-completed {
            background-color: #52c41a;
            color: white;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            transition: background-color 0.2s;
        }

        .nav-link.active {
            background-color: #ff4d4f;
            color: white;
            border-radius: 5px;
        }

        .nav-link:hover:not(.active) {
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="inquiry-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
                    </li>
                    <!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
                    <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
                        <a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" data-page="memberInquiryt" class="mypage-side-menu-link nav-link">1:1 문의</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" data-page="memberInquirytList" class="mypage-side-menu-link nav-link active">문의내역</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <h2 class="page-title">문의내역</h2>

            <!-- 검색 영역 -->
            <div class="inquiry-search-container">
                <select class="inquiry-search-select" id="searchType">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" class="inquiry-search-input" id="searchKeyword" placeholder="검색어를 입력하세요">
                <button class="inquiry-search-btn" onclick="searchInquiries()">검색</button>
            </div>

            <!-- 문의 목록 테이블 -->
            <table class="inquiry-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>답변상태</th>
                    </tr>
                </thead>
                <tbody id="inquiryTableBody">
                    <!-- 동적으로 추가될 내용 -->
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 동적으로 추가될 페이지네이션 버튼들 -->
            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer}"></th:block>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const itemsPerPage = 10;

        // 페이지 로드 시 초기 데이터 로딩
        document.addEventListener('DOMContentLoaded', function() {
			loadInquiries(1)
            initializeSideMenu();
        });

        // 문의 목록 로딩
        function loadInquiries(page, searchType = '', keyword = '') {
            fetch(`/mypageApi/inquiryList?page=${page}&searchType=${searchType}&keyword=${keyword}`)
                .then(response => response.json())
                .then(data => {
                    renderInquiries(data.inquiries);
                    renderPagination(data.totalPages);
                    currentPage = page;
                    totalPages = data.totalPages;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문의 목록을 불러오는데 실패했습니다.');
                });
        }

        // 문의 목록 렌더링
        function renderInquiries(inquiries) {
            const tbody = document.getElementById('inquiryTableBody');
            tbody.innerHTML = '';

            inquiries.forEach(inquiry => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${inquiry.inquiryNo}</td>
                    <td>
                        <a href="#" onclick="viewInquiryDetail(${inquiry.inquiryNo}); return false;">
                            ${inquiry.inquiryTitle}
                        </a>
                    </td>
                    <td>${formatDate(inquiry.inquiryDate)}</td>
                    <td>
                        <span class="inquiry-status ${inquiry.replyIs === 'Y' ? 'status-completed' : 'status-waiting'}">
                            ${inquiry.replyIs === 'Y' ? '답변완료' : '답변대기'}
                        </span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 페이지네이션 렌더링
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 이전 페이지 버튼
            if (currentPage > 1) {
                const prevButton = createPageButton(currentPage - 1, '이전');
                pagination.appendChild(prevButton);
            }

            // 페이지 번호 버튼들
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = createPageButton(i, i.toString());
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pagination.appendChild(pageButton);
            }

            // 다음 페이지 버튼
            if (currentPage < totalPages) {
                const nextButton = createPageButton(currentPage + 1, '다음');
                pagination.appendChild(nextButton);
            }
        }

        // 페이지 버튼 생성
        function createPageButton(pageNum, text) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = () => loadInquiries(pageNum);
            return button;
        }

        // 검색 기능
        function searchInquiries() {
            const searchType = document.getElementById('searchType').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            loadInquiries(1, searchType, keyword);
        }

        // 문의 상세보기
        function viewInquiryDetail(inquiryNo) {
            window.location.href = `/mypageApi/inquiryDetail/${inquiryNo}`;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // 사이드 메뉴 초기화
        function initializeSideMenu() {
            console.log("마이페이지 사이드 메뉴 스크립트 로드됨");

            const pagesNeedingVerification = ['changePw', 'membershipOut'];

            const setActiveMenu = () => {
                const currentPath = window.location.pathname;
                document.querySelectorAll('.mypage-side-menu-link').forEach(link => {
					const targetPage = link.dataset.page;
			        const isActive = currentPath.endsWith(`/${targetPage}`);
					
			        link.classList.toggle('active', isActive);
                });
            };

            const initializeEventHandlers = () => {
                document.querySelectorAll('.mypage-side-menu-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetPage = e.target.dataset.page;

                        sessionStorage.setItem('targetPage', targetPage);

                        if (pagesNeedingVerification.includes(targetPage)) {
                            window.location.href = `/mypage/checkPw`;
                        } else {
                            window.location.href = `/mypage/${targetPage}`;
                        }
                    });
                });
            };

            setActiveMenu();
            initializeEventHandlers();
        }
    </script>
</body>

</html>
