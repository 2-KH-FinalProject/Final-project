<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비밀번호 변경</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/myPage/changePw.css">
	<th:block th:replace="~{common/common}"></th:block>

</head>

<body>
	<th:block th:replace="~{common/header}"></th:block>

	<div class="mypage-container">
		<!-- 사이드바 -->
		<div class="sidebar">
			<nav class="sidebar-nav">
				<ul class="menu-list">
					<li class="menu-item">
						<a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
					</li>
					<!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
					<li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
						<a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
					</li>
					<li class="menu-item">
						<a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
					</li>
					<li class="menu-item">
						<a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
					</li>
				</ul>
			</nav>
		</div>
		
		<div class="main-content">
			<h2 class="page-title">비밀번호 변경</h2>

			<div class="password-container">
				<p class="password-description">
					주기적인 <span>비밀번호 변경</span>을 통해<br>
					개인정보를 안전하게 보호하세요.
				</p>

				<div class="form-group">
					<input type="password" id="newPassword" placeholder="새 비밀번호" required>
				</div>
				<div class="form-group">
					<input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
				</div>

				<p class="password-note">
					※ 비밀번호는 6~12자 이내로 영문(대소문자), 숫자, 특수문자 3가지 조합 중 2가지 이상을 포함해서 만드셔야 합니다.
				</p>

				<div class="form-actions">
					<button type="button" class="cancel-btn">취소</button>
					<button type="button" class="save-btn" id="submitBtn">변경</button>
				</div>

			</div>
		</div>
	</div>

	<th:block th:replace="~{common/footer}"></th:block>

	<script src="/js/main.js"></script>
	<script src="/js/myPage/changePw.js"></script>

</body>

</html>
