<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문의내역</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<th:block th:replace="~{common/common}"></th:block>
	<link rel="stylesheet" href="/css/myPage/memberInquirytList.css">

</head>

<body>
	<th:block th:replace="~{common/header}"></th:block>

	<div class="inquiry-container">
		<!-- 사이드바 -->
		<div class="sidebar">
		    <nav class="sidebar-nav">
		        <ul class="menu-list">
		            <!-- 네이버 로그인이 아닐 때만 회원정보수정 표시 -->
		            <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		                <a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
		            </li>
		            <!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
		            <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		                <a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="memberInquiryt" class="mypage-side-menu-link nav-link">1:1 문의</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="memberInquirytList" class="mypage-side-menu-link nav-link active">문의내역</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
		            </li>
		        </ul>
		    </nav>
		</div>

		<!-- 메인 컨텐츠 -->
		<div class="main-content">
			<h2 class="page-title">문의내역</h2>

			<!-- 검색 영역 -->
			<div class="inquiry-search-container">
				<select class="inquiry-search-select" id="searchType">
					<option value="title">제목</option>
					<option value="content">내용</option>
				</select>
				<input type="text" class="inquiry-search-input" id="searchKeyword" placeholder="검색어를 입력하세요">
				<button class="inquiry-search-btn" onclick="searchInquiries()">검색</button>
			</div>

			<!-- 문의 목록 테이블 -->
			<table class="inquiry-table">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성일</th>
						<th>답변상태</th>
					</tr>
				</thead>
				<tbody id="inquiryTableBody">
					<!-- 동적으로 추가될 내용 -->
				</tbody>
			</table>

			<!-- 페이지네이션 -->
			<div class="pagination" id="pagination">
				<!-- 동적으로 추가될 페이지네이션 버튼들 -->
			</div>
		</div>
	</div>

	<th:block th:replace="~{common/footer}"></th:block>
	
	<script src="/js/myPage/memberInquirytList.js"></script>

	<script>
	</script>
</body>

</html>
