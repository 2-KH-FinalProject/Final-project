<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 관리</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .search-bar {
            width: 300px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            border: 2px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .grid-item {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .grid-item:hover {
            background-color: #f8f8f8;
        }

        .grid-item:nth-child(odd) {
            border-right: 1px solid #ddd;
        }

        .grid-item:nth-child(1), 
        .grid-item:nth-child(2) {
            border-bottom: 1px solid #ddd;
        }

        .grid-item h3 {
            font-size: 16px;
            font-weight: normal;
            color: #333;
        }

        @media (max-width: 480px) {
            .search-bar {
                width: 200px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .grid-item {
                padding: 30px 15px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">ET e.ticket</div>
        <input type="search" class="search-bar" placeholder="검색어를 입력하세요">
        <div></div>
    </header>

    <div class="container">
        <div class="grid-container">
            <div class="grid-item">
                <h3>회원 정보 수정</h3>
            </div>
            <div class="grid-item">
                <h3>비밀번호 변경</h3>
            </div>
            <div class="grid-item">
                <h3>배송지 관리</h3>
            </div>
            <div class="grid-item">
                <h3>회원탈퇴</h3>
            </div>
        </div>
    </div>
</body>
</html>
