<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1:1 문의 작성</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/myPage/memberInquiryt.css">
	<th:block th:replace="~{common/common}"></th:block>

</head>

<body>
	<th:block th:replace="~{common/header}"></th:block>

	<div class="inquiry-container">
		<!-- 사이드바 -->
		<div class="sidebar">
		    <nav class="sidebar-nav">
		        <ul class="menu-list">
		            <!-- 네이버 로그인이 아닐 때만 회원정보수정 표시 -->
		            <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		                <a href="#" data-page="updateInfo" class="mypage-side-menu-link nav-link">회원정보수정</a>
		            </li>
		            <!-- 네이버 로그인이 아닐 때만 비밀번호 변경 표시 -->
		            <li class="menu-item" th:if="${session.loginMember != null && session.loginMember.naverFl != 'Y'}">
		                <a href="#" data-page="changePw" class="mypage-side-menu-link nav-link">비밀번호변경</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="addressManagement" class="mypage-side-menu-link nav-link">배송지등록</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="memberInquiryt" class="mypage-side-menu-link nav-link">1:1 문의</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="memberInquirytList" class="mypage-side-menu-link nav-link active">문의내역</a>
		            </li>
		            <li class="menu-item">
		                <a href="#" data-page="membershipOut" class="mypage-side-menu-link nav-link">회원탈퇴</a>
		            </li>
		        </ul>
		    </nav>
		</div>

		<!-- 메인 컨텐츠 -->
		<div class="main-content">
			<h2 class="page-title">1:1 문의 작성</h2>

			<form class="inquiry-form" id="inquiryForm" method="POST" th:action="@{/mypageApi/inquiryWrite}">
				<div class="form-group">
					<label for="inquiryTitle">제목</label>
					<input type="text" id="inquiryTitle" name="inquiryTitle" maxlength="100" required>
					<div class="error-message" id="titleError">제목을 입력해주세요.</div>
				</div>

				<div class="form-group">
					<label for="inquiryContent">문의내용</label>
					<textarea id="inquiryContent" name="inquiryContent" maxlength="2000" required></textarea>
					<div class="error-message" id="contentError">문의내용을 입력해주세요.</div>
				</div>

				<div class="form-actions">
					<button type="button" class="cancel-btn" onclick="location.href='/mypage/memberInquirytList'">취소</button>
					<button type="submit" class="submit-btn">등록</button>
				</div>
			</form>
		</div>
	</div>

	<th:block th:replace="~{common/footer}"></th:block>

	<script>
	</script>
	
	<script src="/js/myPage/memberInquiryt.js"></script>
</body>

</html>
