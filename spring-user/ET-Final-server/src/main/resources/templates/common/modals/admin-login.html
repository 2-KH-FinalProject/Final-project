<!-- templates/common/modals/admin-login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="adminLoginModal" id="adminLoginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>공연 관리자 로그인</h2>
                <span class="close" onclick="closeModal('adminLoginModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" 
                       id="concertManagerLoginId" 
                       name="managerId" 
                       placeholder="공연 관리자 아이디" 
                       required>
                <input type="password" 
                       id="concertManagerLoginPw" 
                       name="password" 
                       onkeyup="checkCapsLock(event)"
                       placeholder="공연 관리자 비밀번호"
                       autocomplete="new-password" 
                       required>
                    <div id="adminCheckPwMessage"></div>
                <button type="submit" id="perf-login-Btn">공연 관리자 로그인</button>
            </div>
            <div class="modal-footer">
                <p>일반 회원이신가요? 
                    <a onclick="openModal('loginModal'); closeModal('adminLoginModal')">
                        회원 로그인
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
