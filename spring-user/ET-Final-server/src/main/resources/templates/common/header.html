<header th:fragment="header">
	<nav class="navbar">
		<div class="container-fluid">
			<div class="logo">
				<img th:src="@{/apple-touch-icon.png}" alt="ET e.ticket Logo">
				ET e.ticket
			</div>

			<div class="nav-menu">
				<a href="#" class="nav-link">뮤지컬</a>
				<a href="#" class="nav-link">연극</a>
				<a href="#" class="nav-link">클래식</a>
			</div>

			<div class="search-container">
				<input type="text" placeholder="검색어를 입력하세요">
				<button>검색</button>
			</div>

			<div class="header-buttons">
				<button class="login-button" onclick="openModal('loginModal')">로그인</button>
				<button onclick="openModal('signupModal')">회원가입</button>
			</div>
		</div>
	</nav>
</header>

<!-- Modal for Login -->
<div id="loginModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>로그인</h2>
			<span class="close" onclick="closeModal('loginModal')">&times;</span>
		</div>
		<div class="modal-body">
			<input type="text" placeholder="이메일" required>
			<input type="password" placeholder="비밀번호" required>
			<button>로그인</button>
		</div>
		<div class="modal-footer">
			<p>아직 계정이 없으신가요? <a href="#" onclick="openModal('signupModal'); closeModal('loginModal')">회원가입</a></p>
		</div>
	</div>
</div>

<!-- Modal for Signup -->
<div id="signupModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>회원가입</h2>
			<span class="close" onclick="closeModal('signupModal')">&times;</span>
		</div>
		<div class="modal-body">
			<input type="text" placeholder="이메일" required>
			<input type="password" placeholder="비밀번호" required>
			<input type="password" placeholder="비밀번호 확인" required>
			<button>회원가입</button>
		</div>
		<div class="modal-footer">
			<p>이미 계정이 있으신가요? <a href="#" onclick="openModal('loginModal'); closeModal('signupModal')">로그인</a></p>
		</div>
	</div>
</div>
