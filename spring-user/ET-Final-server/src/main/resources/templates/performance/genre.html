<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓팅 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/main-style.css">
    <th:block th:replace="~{common/common}"></th:block>
    <style>
        .performance-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .performance-item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
			cursor: pointer;
        }

        .performance-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .performance-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
			
        }

        .performance-info {
            padding: 15px;
        }

        .performance-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
			
        }

        .performance-date {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .performance-venue {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }
		
		/* 부모 요소에 flexbox를 사용 */
		.parent {
		    display: flex;
		    justify-content: center;  /* 수평 가운데 정렬 */
		    align-items: center;      /* 수직 가운데 정렬 */
		}

		h3 {
		    margin-top: 100px;
			margin-bottom: 15px;
			font-weight: 600;
		}
		
    </style>
</head>

<body>
    <th:block th:replace="~{common/header}"></th:block>
 
	<div class="parent">
	    <h3 th:text="${genre}">둘러보기</h3>
	</div>

    <div class="performance-container">
        <div class="performance-grid">
            <th:block th:each="performance : ${performances}">
               <div class="performance-item" th:onclick="|location.href='@{/performance/detail/{mt20id}(mt20id=${performance.mt20id})}'|" style="cursor: pointer;">
                    <img th:src="${performance.poster}"
						 th:alt="${performance.prfnm}"
						 class="performance-image">
                    <div class="performance-info">
                        <div class="performance-title" th:text="${performance.prfnm}">공연 제목</div>
                        <div class="performance-date">
                            <span th:text="${performance.prfpdfrom}">시작일</span> ~
                            <span th:text="${performance.prfpdto}">종료일</span>
                        </div>
                        <div class="performance-venue" th:text="${performance.fcltynm}">공연장</div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>


    <th:block th:replace="~{common/footer}"></th:block>
</body>

</html>
