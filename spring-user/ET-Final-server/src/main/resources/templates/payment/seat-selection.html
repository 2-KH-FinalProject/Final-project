<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좌석 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    /* 메인 레이아웃 */
    .container {
      display: flex;
      width: 90%;
      margin: 10px;
    }

    .seat-container {
      flex: 3;
      margin-right: 20px;
    }

    .stage {
      background-color: #444;
      color: white;
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      height: 50px;
      margin-bottom: 20px;
    }

    /* 좌석 배치 */
    .seat-map {
      display: grid;
      grid-template-columns: repeat(auto-fill, 25px);
      /* 자동으로 너비에 맞게 채움 */
      gap: 5px;
      justify-content: center;
    }


    .seat {
      width: 25px;
      height: 25px;
      border-radius: 5px;
      text-align: center;
      line-height: 25px;
      font-size: 10px;
      background-color: #e8e8e8;
      cursor: pointer;
    }

    .vip {
      background-color: #b19cd9;
    }

    .r {
      background-color: #85c1e9;
    }

    .s {
      background-color: #82e0aa;
    }

    .a {
      background-color: #f5b041;
    }

    .booked {
      background-color: #e74c3c;
      color: white;
      cursor: not-allowed;
    }

    .selected {
      background-color: #5bc0de !important;
      color: white;
    }

    /* 우측 UI 스타일 */
    .info-container {
      flex: 1;
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .info-container h2 {
      margin-bottom: 20px;
    }

    .info-item {
      margin-bottom: 15px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .confirm-btn {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>좌석 선택</h1>

  <div class="container">
    <!-- 좌석 배치 영역 -->
    <div class="seat-container">
      <div class="stage">STAGE</div>


    </div>

    <!-- 우측 정보 영역 -->
    <div class="info-container">
      <h2>선택된 좌석</h2>
      <div id="selected-seats" class="info-item">
        <span>좌석 번호</span>
        <span id="seat-numbers">없음</span>
      </div>
      <div class="info-item">
        <span>가격</span>
        <span id="total-price">0 원</span>
      </div>
      <button class="confirm-btn" id="confirm-btn">좌석 선택 완료</button>
      <button class="confirm-btn" id="reset-btn">좌석 다시 선택</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const seatContainer = document.createElement("div"); // 전체 좌석을 감쌀 컨테이너
      seatContainer.classList.add("seat-map");
      seatContainer.style.gridTemplateColumns = "repeat(10, 1fr)"; // 10열로 정렬
      document.querySelector(".seat-container").appendChild(seatContainer); // 기존 좌석 컨테이너에 추가


      const selectedSeats = new Set();

      // 좌석 데이터를 백엔드에서 가져오는 함수
      async function fetchSeats(showDate, showTime) {
        try {
          const response = await fetch(`/payment/seats?showDate=${showDate}&showTime=${showTime}`);
          if (!response.ok) {
            throw new Error("좌석 데이터를 가져오는데 실패했습니다.");
          }
          const seatData = await response.json();
          renderSeats(seatData); // 좌석 생성
          console.log("좌석 데이터:", seatData);
        } catch (error) {
          console.log(error.message);
          alert("좌석 데이터를 불러오는데 실패했습니다.");
        }
      }

      // 좌석 데이터를 기반으로 좌석 생성
      function renderSeats(seatData) {
        seatContainer.innerHTML = ""; // 기존 좌석 초기화

        seatData.forEach((seat, index) => {
          const seatElement = document.createElement("div");
          seatElement.classList.add("seat", getSeatClass(seat.gradeId));
          seatElement.textContent = seat.seatId ? seat.seatId.split("-")[2] : `좌석 ${index + 1}`; // 좌석 번호 표시

          // 좌석 데이터 확인
          console.log(`생성된 좌석 ${index}:`, seatElement);

         // 좌석 상태에 따른 스타일 설정
        if (seat.status === "BOOKED") { // 결제 완료된 좌석
            seatElement.classList.add("booked");
            seatElement.textContent = "X";
        } else if (seat.status === "RESERVED") { // 예약된 좌석
            seatElement.classList.add("reserved");
            seatElement.textContent = "예약";
        } else {
            seatElement.dataset.price = seat.price;
            seatElement.addEventListener("click", () => toggleSeat(seatElement, seat.seatId));
        }

          seatContainer.appendChild(seatElement); // 좌석 추가
        });
      }


      // 좌석 등급 클래스 설정
      function getSeatClass(gradeId) {
        switch (gradeId.toString()) { // 숫자일 경우 문자열로 변환
          case "1": return "vip";
          case "2": return "r";
          case "3": return "s";
          case "4": return "a";
          default: return "";
        }
      }

      // 좌석 선택/해제
      function toggleSeat(seat, seatId) {
        if (seat.classList.contains("booked")) return;

        seat.classList.toggle("selected");
        if (selectedSeats.has(seatId)) {
          selectedSeats.delete(seatId);
        } else {
          selectedSeats.add(seatId);
        }
        updateInfo();
      }

      // 선택된 좌석 및 가격 업데이트
      function updateInfo() {
        const selectedSeatDetails = []; // 배열 선언
        let totalPrice = 0;

        // 선택된 좌석들 처리
        document.querySelectorAll(".seat.selected").forEach(seat => {
          const gradeClass = seat.classList.contains("vip") ? "VIP" :
            seat.classList.contains("r") ? "R" :
              seat.classList.contains("s") ? "S" :
                seat.classList.contains("a") ? "A" : "전좌석";
          const seatNumber = seat.textContent.trim(); // 좌석 번호 추출
          selectedSeatDetails.push(`${gradeClass}석 ${seatNumber}`); // "R석 A1" 형식으로 저장
          totalPrice += parseInt(seat.dataset.price); // 가격 합산
        });

        // 우측 정보 영역에 업데이트
        document.getElementById("seat-numbers").textContent = selectedSeatDetails.length > 0
          ? selectedSeatDetails.join(", ") // 쉼표로 구분하여 표시
          : "없음"; // 선택된 좌석이 없으면 "없음" 표시
        document.getElementById("total-price").textContent = `${totalPrice.toLocaleString()} 원`;
      }

      // 좌석 초기화 함수
      document.getElementById("reset-btn").addEventListener("click", () => {
        selectedSeats.clear();
        document.querySelectorAll(".seat.selected").forEach(seat => {
          seat.classList.remove("selected");
        });
        updateInfo();
      });

      // 좌석 선택 완료 버튼 이벤트
      document.getElementById("confirm-btn").addEventListener("click", () => {
        const selectedSeatsArray = [...selectedSeats];
        if (selectedSeatsArray.length === 0) {
          alert("좌석을 선택해주세요.");
          return;
        }

        const totalPrice = document.getElementById("total-price").textContent;
        localStorage.setItem("selectedSeats", JSON.stringify(selectedSeatsArray));
        localStorage.setItem("totalPrice", totalPrice);

        // 다음 단계로 이동
        window.location.href = "/payment/booking-info";
      });

      // 기본 좌석 데이터 가져오기
      fetchSeats("2024-12-25", "19:30"); // 기본적으로 2024년 12월 25일 19:30의 좌석 데이터를 가져옴
    });

  </script>
</body>

</html>
