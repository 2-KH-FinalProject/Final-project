<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좌석 선택</title>

  <!-- CSS 파일 링크 -->
  <link rel="stylesheet" href="/css/payment/seat-selection.css">
</head>

<body data-step="1">
  <div class="progress-header">
    <div class="progress-container">
      <div class="progress-line"></div>
      <div class="progress-line-active" id="progressBar"></div>

      <div class="progress-step active">
        <div class="step-number">1</div>
        <div class="step-text">좌석 선택</div>
      </div>

      <div class="progress-step">
        <div class="step-number">2</div>
        <div class="step-text">주문자 정보</div>
      </div>

      <div class="progress-step">
        <div class="step-number">3</div>
        <div class="step-text">결제</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="seat-container">
      <div class="stage">STAGE</div>
      <div id="seatMap" class="seat-map"></div>
    </div>

    <div class="info-container">
      <h2>선택된 좌석</h2>
      <div id="selected-seats" class="info-item">
        <span>좌석 번호</span>
        <span id="seat-numbers">없음</span>
      </div>
      <div class="info-item">
        <span>가격</span>
        <span id="total-price">0 원</span>
      </div>

      <!-- 중간 영역: 좌석 예매 정보 -->
      <div class="reservation-info" style="flex: 1; margin-top: 20px; padding-top: 20px;">
        <p id="loading-message">공연 정보를 불러오는 중입니다...</p>
      </div>

      <!-- 좌석 등급/잔여석 -->
      <div id="seat-grade-info">
        <div class="grade-header">
          <h3 style="text-align: left; font-size: 14px; ">좌석등급 / 잔여석</h3>
        </div>
      </div>

      <div class="btn-group">
        <button class="confirm-btn" id="confirm-btn">좌석 선택 완료</button>
        <button class="reset-btn" id="reset-btn">다시 선택</button>
      </div>
    </div>
  </div>

  <!-- JS 파일 연결 -->
  <script src="/js/payment/seat-selection.js"></script>

</body>

</html>
