<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>예매자 정보 확인</title>

    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/payment/booking-info.css">

</head>

<body data-step="2">
    <!-- 진행 단계 헤더 -->
    <div class="progress-header">
        <div class="progress-container">
            <div class="progress-line"></div>
            <div class="progress-line-active" id="progressBar"></div>

            <div class="progress-step active">
                <div class="step-number">1</div>
                <div class="step-text">좌석 선택</div>
            </div>

            <div class="progress-step active">
                <div class="step-number">2</div>
                <div class="step-text">주문자 정보</div>
            </div>

            <div class="progress-step">
                <div class="step-number">3</div>
                <div class="step-text">결제</div>
            </div>
        </div>
    </div>

    <div class="booking-container">
        <div class="info-section">
            <h2>예매자 정보 확인</h2>
            <h3>선택된 좌석: <span id="seat-info"></span></h3>
            <h3>총 가격: <span id="total-price"></span></h3>
        </div>

        <form id="booking-form">
            <div class="form-group">
                <label for="name">닉네임</label>
                <input type="text" id="nickname" th:value="${nickname}" readonly style="pointer-events: none;">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" th:value="${phone}" required placeholder="000-0000-0000">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${email}" required>
            </div>
            <div class="btn-group">
                <button type="button" class="prev-btn" id="prev-btn">이전 단계</button> <!-- 이전 단계 버튼 -->
                <button type="submit" class="next-btn">다음 단계</button>
            </div>
        </form>
    </div>

    <!-- JS 파일 연결 -->
    <script src="/js/payment/booking-info.js"></script>

</body>

</html>
